{% extends "base.html" %}

{% block title %}Create User - EA Tutorial Hub{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-plus"></i> Create New User
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.create_user') }}">
                        <div class="mb-3">
                            <label for="login_id" class="form-label">Login ID *</label>
                            <input type="text" class="form-control" id="login_id" name="login_id" placeholder="e.g., EA24A01" required>
                            <small class="form-text text-muted">Format: EA + 2 digits (24+) + A/B/C/D/E/F/T/Z + 2 digits (01-99)</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                            <small class="form-text text-muted">Minimum 6 characters</small>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus"></i> Create User
                            </button>
                            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
