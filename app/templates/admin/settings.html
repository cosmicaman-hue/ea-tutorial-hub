{% extends "base.html" %}

{% block title %}System Settings - EA Tutorial Hub{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4"><i class="fas fa-sliders-h"></i> System Settings</h1>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">General Settings</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Site Name</label>
                        <input type="text" class="form-control" value="EA Tutorial Hub" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Site Description</label>
                        <textarea class="form-control" rows="3" disabled>Your Gateway to Quality Education and Online Learning</textarea>
                    </div>
                    <button class="btn btn-primary" disabled>Update Settings (Coming Soon)</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">File Upload Settings</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Max File Size</label>
                        <input type="text" class="form-control" value="50 MB" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Allowed Extensions</label>
                        <input type="text" class="form-control" value="PDF" disabled>
                    </div>
                    <button class="btn btn-primary" disabled>Update Settings (Coming Soon)</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Database Maintenance</h5>
        </div>
        <div class="card-body">
            <p class="text-muted">Advanced administrative tasks for database management.</p>
            <button class="btn btn-warning" disabled>Database Backup (Coming Soon)</button>
            <button class="btn btn-danger" disabled>Clear Cache (Coming Soon)</button>
        </div>
    </div>
</div>
{% endblock %}
