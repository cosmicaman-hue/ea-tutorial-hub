{% extends "base.html" %}

{% block title %}Edit Profile - EA Tutorial Hub{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-edit"></i> Edit Profile
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('dashboard.edit_profile') }}">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                    value="{{ profile.first_name if profile else '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="second_name" class="form-label">Second Name</label>
                                <input type="text" class="form-control" id="second_name" name="second_name"
                                    value="{{ profile.second_name if profile else '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="third_name" class="form-label">Third Name</label>
                                <input type="text" class="form-control" id="third_name" name="third_name"
                                    value="{{ profile.third_name if profile else '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contact_number_1" class="form-label">Contact Number 1</label>
                                <input type="tel" class="form-control" id="contact_number_1" name="contact_number_1"
                                    value="{{ profile.contact_number_1 if profile else '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contact_number_2" class="form-label">Contact Number 2</label>
                                <input type="tel" class="form-control" id="contact_number_2" name="contact_number_2"
                                    value="{{ profile.contact_number_2 if profile else '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="hobbies" class="form-label">Hobbies</label>
                            <textarea class="form-control" id="hobbies" name="hobbies" rows="3">{{ profile.hobbies if profile else '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="improvement_areas" class="form-label">Areas for Improvement</label>
                            <textarea class="form-control" id="improvement_areas" name="improvement_areas" rows="3">{{ profile.improvement_areas if profile else '' }}</textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{{ url_for('dashboard.profile') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
